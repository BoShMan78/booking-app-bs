databaseChangeLog:
  - changeSet:
      id: create-bookings-table
      author: bohdan-s
      changes:
        - sql:
            dbms: postgresql
            sql: |
              CREATE TYPE booking_status AS ENUM('PENDING', 'CONFIRMED', 'CANCELED', 'EXPIRED');
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_in_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: check_out_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: accommodation_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: booking_status
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: accommodation_id
            referencedTableName: accommodations
            referencedColumnNames: id
            constraintName: fk_bookings_accommodation
            onDelete: cascade

        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_bookings_users
            onDelete: cascade
