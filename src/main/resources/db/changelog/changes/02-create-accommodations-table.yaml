databaseChangeLog:
  - changeSet:
      id: create-accommodations-table
      author: bohdan-s
      changes:
        - sql:
            dbms: postgresql
            sql: |
              CREATE TYPE accommodation_type AS ENUM('HOUSE', 'APARTMENT', 'CONDO', 'VACATION_HOME');

        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: accommodation_type
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: varchar(255)
              - column:
                  name: daily_rate
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: availability
                  type: integer
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: accommodations
            baseColumnNames: address_id
            referencedTableName: addresses
            referencedColumnNames: id
            constraintName: fk_accommodation_address
            onDelete: cascade

        - createTable:
            tableName: accommodation_amenities
            columns:
              - column:
                  name: accommodation_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: amenities
                  type: varchar(255)

        - addForeignKeyConstraint:
            baseTableName: accommodation_amenities
            baseColumnNames: accommodation_id
            referencedTableName: accommodations
            referencedColumnNames: id
            constraintName: fk_accommodation_amenities
            onDelete: cascade
